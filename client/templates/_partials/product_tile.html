<template name="productTile">
    <div class="col-sm-4">
        <div class="col-item">
            <div class="photo">
                <img src="/images/products/{{image}}" class="img-responsive" alt="a"/>
            </div>
            <div class="info">
                <div class="row">
                    <div class="price col-md-6">
                        <h5>{{name}}</h5>
                        <h5 class="price-text-color">{{money price}}</h5>
                    </div>
                </div>
            </div>
            <div class="separator clear-left">
                <p class="btn-add"><i class="glyphicon glyphicon-shopping-cart"></i>
                    <a href="#" class="hidden-sm">Add to cart</a></p>
                <p class="btn-details"><i class="glyphicon glyphicon-list"></i>
                    <a href="{{pathFor 'productsShow' }}" class="hidden-sm">More Details</a></p>
            </div>

            <div class="clearfix"></div>
        </div>
    </div>
</template>
